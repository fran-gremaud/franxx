<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <style>
    /* =========================================================
       FONTS LOCALES (spÃ©cifique Ã  cette page)
    ========================================================= */

    @font-face {
      font-family: "AdelpheFructidorRegular";
      src: url("Adelphe-FructidorRegular.woff2") format("woff2");
      font-display: swap;
    }

    @font-face {
      font-family: "PubliFluorNormale";
      src: url("PubliFluorNormale.otf") format("opentype");
      font-display: swap;
    }

    @font-face {
      font-family: "EscabeauRegular";
      src: url("Escabeau-Regular.otf") format("opentype");
      font-display: swap;
    }

    @font-face {
      font-family: "DINdong";
      src: url("DINdong.ttf") format("truetype");
      font-display: swap;
    }

    /* =========================================================
       RECUEIL â€” STYLES SPÃ‰CIFIQUES
    ========================================================= */

    .page {
      min-height: 78vh;
    }

    /* ---------------------------------------------------------
       RÃˆGLE DU JEU
    --------------------------------------------------------- */

    .rules-base {
      position: absolute;
      left: 28px;
      right: 28px;
      top: 28px;
      z-index: 9000; /* volontairement sous la 4e de couv */

      background: #ffffff;
      border: 6px solid #000000;
      box-shadow: 12px 12px 0 #000;
      padding: 22px 22px 18px 22px;
    }

    /* âœ… TITRE DU RECUEIL â€” ENCORE PLUS GROS */
    .rules-title {
      margin: 0 0 18px 0;
      font-family: "EscabeauRegular", sans-serif;
      font-size: 46px;
      line-height: 1.05;
      color: #ff2fa3;
    }

    .rules-title sup {
      font-size: 0.45em;
      vertical-align: super;
      margin-left: 2px;
    }

    .rules-title a {
      animation: none;
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }

    .rules-text {
      margin: 0 0 14px 0;
      font-family: "AdelpheFructidorRegular", serif;
      font-size: 16px;
      line-height: 1.55;
      color: #ff2fa3;
    }

    .rules-footnote {
      margin: 0;
      padding-top: 10px;
      border-top: 2px solid rgba(255, 47, 163, 0.35);

      font-family: "AdelpheFructidorRegular", serif;
      font-size: 14px;
      line-height: 1.45;
      color: #ff2fa3;
    }

    .rules-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: 3px solid #000;
      box-shadow: 4px 4px 0 #000;
      width: 28px;
      height: 28px;
      line-height: 22px;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      color: #ff2fa3;
    }

    /* ---------------------------------------------------------
       POST-ITS GÃ‰NÃ‰RAUX
    --------------------------------------------------------- */

    .postit-poem {
      position: absolute;
      width: 360px;
      max-width: 620px;
      cursor: grab;
      left: 0;
      top: 0;
      --accent: #00a8ff;
      --shadow: #00a8ff;
    }

    .postit-poem:hover {
      animation: postit-shake 0.25s steps(2) infinite;
    }

    @keyframes postit-shake {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(-2px,1px); }
      50%  { transform: translate(2px,-1px); }
      75%  { transform: translate(-1px,-2px); }
      100% { transform: translate(0,0); }
    }

    .postit-bar {
      background: var(--accent);
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      border: 4px solid var(--accent);
      border-bottom: none;
      box-shadow: 10px 10px 0 var(--shadow);
      padding: 0 6px;
    }

    .close-poem {
      background: #fff;
      border: 2px solid var(--accent);
      color: var(--accent);
      width: 22px;
      height: 22px;
      line-height: 18px;
      font-size: 16px;
      cursor: pointer;
    }

    .postit-content {
      background: #ffffff;
      border: 4px solid var(--accent);
      box-shadow: 10px 10px 0 var(--shadow);
      padding: 18px;

      font-family: "AdelpheFructidorRegular", serif;
      font-size: 16px;
      line-height: 1.5;

      color: var(--accent);
      white-space: pre-wrap;

      max-height: 55vh;
      overflow: auto;
    }

    /* ---------------------------------------------------------
       POST-IT QUATRIÃˆME DE COUVERTURE
    --------------------------------------------------------- */

    .postit-cover {
      --accent: #ff2fa3;
      --shadow: #ff2fa3;
      width: 520px;
      max-width: 640px;
      z-index: 10000; /* ðŸ”¥ AU-DESSUS DE LA RÃˆGLE */
    }

    .postit-cover .postit-content {
      font-family: "DINdong", serif;
      font-size: 18px;
      line-height: 1.35;
      color: #ff2fa3;
    }

    /* ---------------------------------------------------------
       MOBILE
    --------------------------------------------------------- */
    @media (max-width: 700px) {
      .rules-base {
        position: static;
        margin-bottom: 18px;
      }

      .postit-poem {
        position: static;
        width: 100% !important;
        margin: 18px 0;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- RÃˆGLE DU JEU -->
    <div id="rules-base" class="rules-base">
      <button class="rules-close" id="close-rules">Ã—</button>

      <h2 class="rules-title">
        Recueil auquel il faudrait trouver un nom<sup><a href="#note-1">1</a></sup>
      </h2>

      <p class="rules-text">
        lorem ipsum
      </p>

      <p class="rules-footnote" id="note-1">
        1 â€” mais peut-Ãªtre que donner un nom c'est dÃ©jÃ  fermer l'horizon
      </p>
    </div>

  </div>

  <script>
  (function () {

    const page = document.querySelector(".page");
    const rulesBase = document.getElementById("rules-base");
    const closeRulesBtn = document.getElementById("close-rules");

    let topZ = 100;

    const coverText = `Â« jâ€™ai commencÃ© Ã  Ã©crire pour essayer de trouver le chemin des temples cachÃ©s sur mes Ã®les intÃ©rieures et dont jâ€™ignore encore, un jour sur deux, la voie dâ€™accÃ¨s. le soleil peut aider, la lune aussi mais le monde tangible â€” celui que beaucoup appelle "le vrai" â€” est une vraie plaie : il bourdonne trop fort et ne fait pas beaucoup de miel. Â»`;

    function bringToFront(el) {
      topZ++;
      el.style.zIndex = topZ;
    }

    function randomize(el) {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 200);
      el.style.left = x + "px";
      el.style.top  = y + "px";
    }

    function makeDraggable(el) {
      let d=false,sx,sy,sl,st;
      el.onmousedown = e => {
        bringToFront(el);
        d=true; sx=e.clientX; sy=e.clientY;
        sl=el.offsetLeft; st=el.offsetTop;
      };
      document.onmousemove = e => {
        if(!d) return;
        el.style.left = sl + (e.clientX-sx) + "px";
        el.style.top  = st + (e.clientY-sy) + "px";
      };
      document.onmouseup = () => d=false;
    }

    /* âœ… POST-IT 4e DE COUV â€” sans titre, devant tout */
    const cover = document.createElement("div");
    cover.className = "postit-poem postit-cover";
    cover.innerHTML = `
      <div class="postit-bar">
        <button class="close-poem">Ã—</button>
      </div>
      <div class="postit-content">${coverText}</div>
    `;
    page.appendChild(cover);
    randomize(cover);
    makeDraggable(cover);

    cover.querySelector(".close-poem").onclick = e => {
      e.stopPropagation();
      cover.style.display = "none";
    };

    closeRulesBtn.onclick = () => {
      rulesBase.style.display = "none";
    };

  })();
  </script>

</body>
</html>
