    function makeDraggable(el) {

      el.addEventListener("mousedown", startDrag);

      function startDrag(e) {
        if (e.target && e.target.classList && e.target.classList.contains("close-postit")) return;

        startLeft = el.offsetLeft;

        dragging = false;

        document.removeEventListener("mouseup", stopDrag);

<script>
(function () {

  function applyIndentToContent(contentEl){
    // jamais sur la 4e de couv
    if (contentEl.closest(".postit-cover")) return;

    const raw = contentEl.innerHTML;
    if (!raw || raw.trim() === "") return;

    // split sur <br>
    const parts = raw.split(/<br\s*\/?>/gi);

    // reconstruction ULTRA rapide (1 seul innerHTML)
    let out = "";

    for (let i = 0; i < parts.length; i++) {
      const chunk = parts[i];

      // ligne vide -> espace (double saut)
      if (chunk.trim() === "") {
        out += `<div class="poem-line poem-gap"></div>`;
        continue;
      }

      // exceptions : lignes qui ne doivent pas Ãªtre indentÃ©es
      const noIndent =
        chunk.includes("full-width-line") ||
        chunk.includes("bombs-line") ||
        chunk.includes("aside-question") ||
        chunk.includes("dedicace");

      out += `<div class="poem-line${noIndent ? " no-indent" : ""}">${chunk}</div>`;
    }

    contentEl.innerHTML = out;
  }

  function applyIndentEverywhere(){
    document.querySelectorAll(".postit-content").forEach(applyIndentToContent);
  }

  // lance une fois, aprÃ¨s injection des post-its
  applyIndentEverywhere();

})();
</script>
