    /* =========================================================
       RECUEIL ‚Äî STYLES SP√âCIFIQUES
    ========================================================= */

    .recueil-header {

    .recueil-subtitle {

    /* ---------------------------------------------------------
       POST-ITS PO√àMES
    --------------------------------------------------------- */

    .postit-poem {
      position: absolute;
      width: 360px;
      z-index: 10;
      cursor: grab;
      left: 0;
      top: 0;
      --accent: #00a8ff;
      --shadow: #00a8ff;
    }

    .postit-poem.dragging {
      cursor: grabbing;
      user-select: none;
    }

    /* ‚ú® Tremblement au survol (comme √† propos) */
    .postit-poem:hover {
      animation: postit-shake 0.25s steps(2) infinite;
    }

    @keyframes postit-shake {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(-2px,1px); }
      50%  { transform: translate(2px,-1px); }
      75%  { transform: translate(-1px,-2px); }
      100% { transform: translate(0,0); }
    }

    .postit-poem .postit-bar {
      background: var(--accent);
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 4px solid var(--accent);
      border-bottom: none;
      box-shadow: 10px 10px 0 var(--shadow);
      padding: 0 6px;
      gap: 8px;
    }

    .postit-poem .postit-title {
      font-family: PostBinaire, sans-serif;
      font-size: 12px;
      color: #fff;
      opacity: 0.95;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .postit-poem .postit-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .postit-poem .close-poem {
      background: #fff;
      border: 2px solid var(--accent);
      color: var(--accent);
      width: 22px;
      height: 22px;
      line-height: 18px;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
    }

    .postit-poem .postit-content {
      background: #ffffff;
      border: 4px solid var(--accent);
      box-shadow: 10px 10px 0 var(--shadow);
      padding: 18px;

      font-family: "AdelpheFructidorBold", serif;
      font-size: 15px;
      line-height: 1.45;

      color: var(--accent);
      text-align: left;

      font-feature-settings: "liga" 1, "dlig" 1;
      white-space: pre-wrap;
    }

    /* ---------------------------------------------------------
       FEN√äTRE R√àGLE DU JEU
    --------------------------------------------------------- */

    #rules-modal {
      position: absolute;
      left: 32px;
      top: 32px;
      width: 380px;
      z-index: 999;
      --accent: #EFFF0F;
      --shadow: #EFFF0F;
    }

    #rules-modal .postit-bar {
      background: var(--accent);
      border-color: var(--accent);
      box-shadow: 10px 10px 0 var(--shadow);
    }

    #rules-modal .rules-content {
      background: #ffffff;
      border: 4px solid var(--accent);
      box-shadow: 10px 10px 0 var(--shadow);
      padding: 16px;

      font-family: PostBinaire, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #ff2fa3;
    }

    /* ---------------------------------------------------------
       DOCK
    --------------------------------------------------------- */

    #postit-dock {
      position: absolute;
      left: 24px;
      right: 24px;
      bottom: 24px;
      z-index: 800;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      pointer-events: none;
    }

    #postit-dock .dock-item {
      pointer-events: auto;
      background: #fff;
      border: 3px solid #000;
      box-shadow: 6px 6px 0 #000;
      padding: 6px 10px;
      font-family: PostBinaire, sans-serif;
      font-size: 12px;
      color: #ff2fa3;
      cursor: pointer;
      white-space: nowrap;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #postit-dock .dock-hint {
      font-size: 12px;
      font-style: italic;
      color: #ff2fa3;
      opacity: 0.8;
    }

    /* ---------------------------------------------------------
       MOBILE
    --------------------------------------------------------- */

    @media (max-width: 700px) {
      .postit-poem,
      #rules-modal {
        position: static;
        width: 100%;
        margin: 18px 0;
      }

      #postit-dock {
        position: static;
        margin-top: 18px;
        pointer-events: auto;
      }
    }
  </style>
</head>

    function makeDraggable(el) {

        bringToFront(el);
